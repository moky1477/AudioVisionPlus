<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Captioning App</title>
    <link rel="stylesheet" href="/css/caption_css.css" />
    <link rel="stylesheet" href="/css/home_page.css" />
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=F2XdFjrE"></script>
    <script src="https://code.responsivevoice.org/google_tts.min.js?key=F2XdFjrE"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container container">
        <input type="checkbox" name="" id="" />
        <div class="hamburger-lines">
          <span class="line line1"></span>
          <span class="line line2"></span>
          <span class="line line3"></span>
        </div>
        <ul class="menu-items">
          <li><a href="login.html">Login</a></li>
          <li><a href="signup.html">SignIn</a></li>
        </ul>
        <h1 class="logo">AudioVisionPlus</h1>
      </div>
    </nav>

    <button id="openCameraButton" class="CameraButton">Open Camera</button>
    <button id="closeCameraButton" class="CloseCamera" style="display: none">
      Close Camera
    </button>
    <div id="cameraModal" class="modal" style="display: none">
      <div class="modal-content">
        <video id="cameraView" class="CameraPreview" autoplay></video>
        <button id="captureButton" class="CloseCamera">Capture Image</button>
      </div>
    </div>
    <div id="imagePreview" style="display: none">
      <img id="capturedImage" alt="Captured Image" />
    </div>
    <div id="captionResult" style="display: none">
      <div id="captionText" class="captionText"></div>
      <button id="generateAudioButton" class="GenerateAudio">
        Generate Audio
      </button>
    </div>
    <div id="audioResult" style="display: none">
      <audio id="captionAudio" controls></audio>
    </div>

    <div id="translatedCaption" style="display: none">
      <p><strong>Translated Caption (Hindi):</strong></p>
      <p id="hindiCaption"></p>
      <button id="generateHindiAudioButton" class="GenerateAudio">
        Generate Hindi Audio
      </button>
    </div>

    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
